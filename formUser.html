      <form id="formUser"
            name="formUser"
            action="form-data.php"
            method="GET">
         
            <label id="labelUser"
                   for="textUser">Nome:</label><br />
            <input id="textUser"
                   name="textUser"
                   type="text"
                   placeholder="Digite aqui seu nome"
                   required /><br />
           
            <label id="labelEmail"
                   for="emailAdress">e-mail:</label><br />

                   type="email"
                   placeholder="Digite aqui o seu e-mail"

                   name="urlGithub"

            </label><br />

                   name="telWhatsapp"
                   type="tel"
                   placeholder="(00)00000-0000"/><br />
            <label id="labelPasswordSecret"
                   for="passwordSecret">Senha:

            <input id="passwordSecret"
                   name="passwordSecret"

                   placeholder="Cadastre a senha"
                   required />
            <label id="labelPasswordConfirmSecret"
                   for="passwordConfirmSecret"></label><br />
            <input id="passwordConfirmSecret"
                   name="passwordConfirmSecret"
                   type="password"
